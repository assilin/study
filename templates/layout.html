<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link rel="icon" type="image/x-icon" href="/static/favicon.png">

        <link href="/static/styles.css" rel="stylesheet">

        <title>WordsOfGame</title>

    </head>

    <body>
        <nav class="container" style="margin-top: 3vw, position: fixed">
            <a href="/"><button class="btn btn-outline-primary" type="button">New game</button></a>
            <a href="/all"><button class="btn btn-outline-secondary" type="button">All words</button></a>
            <a href="/users"><button class="btn btn-outline-secondary" type="button">Added by user</button></a>
        </nav>

        <main class="container text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

    <script>
        // objects to resize
        const buttonGroup = document.getElementsByClassName("btn");
        const inputGroup = document.getElementsByClassName("input-group");

        // functions to change class
        function elementsSizeChange() {
            // buttons
            const windowWidth = window.innerWidth;
            for (let i = 0; i < buttonGroup.length; i++) {
                const element = buttonGroup[i];

                if (windowWidth < 700) {
                    element.classList.add("btn-sm");
                    element.classList.remove("btn-lg");
                } else if (windowWidth < 1200) {
                    element.classList.remove("btn-sm", "btn-lg");
                } else {
                    element.classList.add("btn-lg");
                    element.classList.remove("btn-sm");
                }
            }
            // input
            for (let i = 0; i < inputGroup.length; i++) {
                const element = inputGroup[i];

                if (windowWidth < 700) {
                    element.classList.add("input-group-sm");
                    element.classList.remove("input-group-lg");
                } else if (windowWidth < 1200) {
                    element.classList.remove("input-group-sm", "input-group-lg");
                } else {
                    element.classList.add("input-group-lg");
                    element.classList.remove("input-group-sm");
                }
            }
        }

        // change class while download the page and resizing
        elementsSizeChange();
        window.addEventListener("resize", elementsSizeChange);
    </script>

</html>
